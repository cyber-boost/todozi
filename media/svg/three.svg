<svg width="600" height="150" viewBox="0 0 600 150" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="taskGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Task hierarchy visualization -->
  <rect x="50" y="20" width="120" height="30" fill="url(#taskGrad)" opacity="0.8" rx="5"/>
  <text x="110" y="40" text-anchor="middle" fill="white" font-weight="bold">Project</text>
  
  <rect x="20" y="70" width="80" height="25" fill="#10b981" opacity="0.6" rx="3"/>
  <text x="60" y="87" text-anchor="middle" fill="white" font-size="12">Module</text>
  
  <rect x="120" y="70" width="80" height="25" fill="#10b981" opacity="0.6" rx="3"/>
  <text x="160" y="87" text-anchor="middle" fill="white" font-size="12">Module</text>
  
  <rect x="10" y="110" width="60" height="20" fill="#3b82f6" opacity="0.4" rx="2"/>
  <text x="40" y="123" text-anchor="middle" fill="white" font-size="10">Task</text>
  
  <rect x="80" y="110" width="60" height="20" fill="#3b82f6" opacity="0.4" rx="2"/>
  <text x="110" y="123" text-anchor="middle" fill="white" font-size="10">Task</text>
  
  <rect x="150" y="110" width="60" height="20" fill="#3b82f6" opacity="0.4" rx="2"/>
  <text x="180" y="123" text-anchor="middle" fill="white" font-size="10">Task</text>
  
  <!-- Agent assignments -->
  <g transform="translate(350, 75)">
    <circle cx="0" cy="0" r="30" fill="none" stroke="#764ba2" stroke-width="2"/>
    <text x="0" y="-5" text-anchor="middle" fill="#764ba2" font-size="12">Agent:</text>
    <text x="0" y="10" text-anchor="middle" fill="#764ba2" font-weight="bold">Planner</text>
  </g>
  
  <g transform="translate(450, 75)">
    <circle cx="0" cy="0" r="30" fill="none" stroke="#f093fb" stroke-width="2"/>
    <text x="0" y="-5" text-anchor="middle" fill="#f093fb" font-size="12">Agent:</text>
    <text x="0" y="10" text-anchor="middle" fill="#f093fb" font-weight="bold">Coder</text>
  </g>
  
  <g transform="translate(550, 75)">
    <circle cx="0" cy="0" r="30" fill="none" stroke="#667eea" stroke-width="2"/>
    <text x="0" y="-5" text-anchor="middle" fill="#667eea" font-size="12">Agent:</text>
    <text x="0" y="10" text-anchor="middle" fill="#667eea" font-weight="bold">Tester</text>
  </g>
  
  <!-- Connection lines -->
  <line x1="110" y1="50" x2="60" y2="70" stroke="#333" stroke-width="1" opacity="0.3"/>
  <line x1="110" y1="50" x2="160" y2="70" stroke="#333" stroke-width="1" opacity="0.3"/>
  <line x1="60" y1="95" x2="40" y2="110" stroke="#333" stroke-width="1" opacity="0.3"/>
  <line x1="60" y1="95" x2="110" y2="110" stroke="#333" stroke-width="1" opacity="0.3"/>
  <line x1="160" y1="95" x2="180" y2="110" stroke="#333" stroke-width="1" opacity="0.3"/>
</svg>