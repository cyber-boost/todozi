<svg width="500" height="120" viewBox="0 0 500 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="collab" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ec4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Human icon -->
  <g transform="translate(100, 60)">
    <circle cx="0" cy="-10" r="15" fill="#ec4899"/>
    <path d="M -20,0 Q -20,20 -10,30 L 10,30 Q 20,20 20,0" fill="#ec4899"/>
    <text x="0" y="50" text-anchor="middle" fill="#ec4899" font-weight="bold">Human</text>
  </g>
  
  <!-- Bidirectional arrows -->
  <path d="M 140,60 L 220,60" stroke="url(#collab)" stroke-width="3" marker-end="url(#arrowhead)"/>
  <path d="M 220,50 L 140,50" stroke="url(#collab)" stroke-width="3" marker-end="url(#arrowhead)"/>
  
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="url(#collab)" />
    </marker>
  </defs>
  
  <!-- Central collaboration zone -->
  <rect x="220" y="35" width="60" height="40" fill="url(#collab)" opacity="0.2" rx="5"/>
  <text x="250" y="58" text-anchor="middle" fill="#8b5cf6" font-size="12" font-weight="bold">Todozi</text>
  
  <!-- AI icon -->
  <g transform="translate(380, 60)">
    <rect x="-15" y="-25" width="30" height="35" fill="#8b5cf6" rx="5"/>
    <circle cx="-5" cy="-10" r="3" fill="white"/>
    <circle cx="5" cy="-10" r="3" fill="white"/>
    <path d="M -8,0 Q 0,5 8,0" stroke="white" stroke-width="2" fill="none"/>
    <text x="0" y="50" text-anchor="middle" fill="#8b5cf6" font-weight="bold">AI</text>
  </g>
  
  <!-- Collaboration features -->
  <text x="250" y="95" text-anchor="middle" fill="#666" font-size="10">Memory • Ideas • Context • Tasks</text>
</svg>